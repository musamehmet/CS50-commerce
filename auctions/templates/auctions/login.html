{% extends "auctions/layout.html" %}

{% block body %}

<div class="container">
    <div class="mx-3">
        <div class="mb-3 d-flex align-items-center page-header">
            <div class="col-sm-6 col-md-8"><h4 class="page-title">Login</h4></div>
        </div>
        <hr/>
    


    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group my-3">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group my-3">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <input class="btn btn-primary my-3" type="submit" value="Login"><text class="mx-3">Don't have an account? </text><a href="{% url 'register' %}">Register here.</a>
    </form>

    {% if message %}
    <div class="alert alert-danger my-3" role="alert">        
        <div>{{ message }}</div>    
    </div>
    {% endif %}
    
</div>
</div>
{% endblock %}
